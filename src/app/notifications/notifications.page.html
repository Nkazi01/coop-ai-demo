<ion-header>
  <ion-toolbar>
    <ion-title>External Moderator Search Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let notification of notifications">
      <ion-item>
        <ion-label>
          <h2>{{notification.courseName}}</h2>
          <p>Due Date: {{notification.dueDate | date:'mediumDate'}}</p>

          <p>Status: {{notification.status}}</p>
          <p>Reminders Sent: {{notification.reminderCount}}</p>
        </ion-label>
        <ion-chip [color]="notification.status === 'Completed' ? 'success' : 'warning'">
          {{notification.status}}
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="sendReminder(notification)" color="primary">
          <ion-icon slot="icon-only" name="send-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear">Back to Dashboard</ion-button>
  </ion-toolbar>
</ion-footer>
