<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat with AI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <div class="message-container" *ngFor="let message of messages">
    <div [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <p>{{ message.text }}</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Type your message"></ion-input>
      <ion-button (click)="sendMessage()" fill="solid" color="primary">
        Send
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
